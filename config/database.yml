default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: zenchan_bot_development

test:
  <<: *default
  database: zenchan_bot_test

production:
  <<: *default
  database: zenchan_bot_production
  username: zenchan_bot
  password: <%= ENV['ZENCHAB_BOT_DATABASE_PASSWORD'] %>
